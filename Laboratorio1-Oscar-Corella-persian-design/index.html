<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Persian Design</title>
  </head>
  <body>
    <!-- First Column Header Container -->
    <header>
      <div class="logo">
        <a href="#"><img src="img/pdlogo.png" alt="Logo"></a>
      </div>
      <ul>
        <li><a href="#"><img src="img/home.svg" alt="home"></a></li>
        <li><a href="#"><img src="img/Notifications.svg" alt="bell"></a></li>
        <li><a href="#"><img src="img/Calendar today.svg" alt="folder"></a></li>
        <li><a href="#"><img src="img/Show chart.svg" alt="line"></a></li>
        <li><a href="#"><img src="img/Person.svg" alt="user"></a></li>
      </ul>
      <div class="setting-buttom">
        <a href="#"><img src="img/Settings.png" alt="Logo"></a>
      </div>
    </header>
    <!-- Second Column Settings Container -->
    <div id="settings">
      <div class="settings-s1">
        <img src="img/Vector.svg" alt="left-arrow">
        <h3 class="title">settings</h3>
      </div>
      <ul>
        <li><a href="#"><img src="img/Edit-grey.svg" alt="home">Edit Profile</a></li>
        <li><a href="#"><img src="img/Notifications-grey.svg" alt="bell">Notification</a></li>
        <li><a href="#"><img src="img/Blocked-grey.svg" alt="folder">Security</a></li>
        <li><a href="#"><img src="img/Settings-grey.svg" alt="line">Appearance</a></li>
        <li><a href="#"><img src="img/Help-outline-grey.svg" alt="user">Help</a></li>
      </ul>
    </div>
    <!-- Third Column Profile Container -->
    <div id="profile">
      <section class="profile-header">
        <h1>Edit profile</h1>
        <img src="img/profile.png" alt="Profile Image">
      </section>
      <section class="form">
        <form action="" method="get">
          <!-- Name Info -->
          <div class="mid-width">
            <label for="name">First Name </label>
            <input type="text" name="name" id="name" placeholder="Mehrab" required class="mid-block border-block">
          </div>
          <div class="mid-width">
            <label for="lastname">Last Name </label>
            <input type="text" name="lastname" id="lastName" placeholder="Bozorgi" required class="mid-block border-block">
          </div>
          <!-- Email Info -->
          <div class="full-width">
            <label for="email">Email </label>
            <div class="check-block">
              <input type="email" name="email" id="email" placeholder="Mehrabbozorgi.business@gmail.com" required class="none-block">
              <img src="img/check.png" alt="">
            </div>
          </div>
          <!-- Address Info -->
          <div class="full-width">
            <label for="address">Address </label>
            <input type="text" name="address" id="address" placeholder="33062 Zboncak isle" required class="full-block border-block">
          </div>
          <!-- Number Info -->
          <div class="full-width">
            <label for="phonenumber">Contact Number </label>
            <input type="text" name="phonenumber" id="phone-number" placeholder="58077.79" required class="full-block border-block">
          </div>
          <!-- Location Info -->
          <div class="mid-width">
            <label for="city">City</label>
              <select name="city" id="city" class="mid-block border-block">
                <option value="mehrab">Mehrab</option>
              </select>
          </div>
          <div class="mid-width">
            <label for="state">State</label>
              <select name="state" id="state" class="mid-block border-block">
                <option value="mehrab">Bozorgi</option>
              </select>
          </div>
          <!-- Password Info -->
          <div class="full-width">
            <label for="password">Password </label>
            <div class="check-block">
              <input type="password" name="password" id="password" placeholder="sbdfbnb65ssfdvb s.business@gmail.com" required class="none-block">
              <img src="img/check.png" alt="">
            </div>
          </div>
          <div class="buttons">
            <input type="button" value="Cancel" class="buttom white">
            <input type="button" value="Save" class="buttom orange">
          </div>
        </form>
      </section>
    </div>
    <!-- Third Column Profile Container -->
    <footer>
      <a href="#"><img src="img/Notifications-black.png" alt=""></a>
      <a href="#"><img src="img/profile.png" alt=""></a>
    </footer>
  </body>
</html>
